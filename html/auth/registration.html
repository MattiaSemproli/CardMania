<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CM | Registration</title>
</head>
<body>
    <section>
        <h2>Registration</h2>
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Insert username" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Insert email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Insert password" required>

            <label for="repassword">Password:</label>
            <input type="password" id="repassword" name="repassword" placeholder="Confirm password" required>

            <button type="submit">Register</button>
        </form>
    </section>
</body>
</html>

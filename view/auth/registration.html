<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- Page title -->
    <title>CardMania | Registration</title>
    <!-- Bootstrap links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- My css -->
    <link rel="stylesheet" href="../../view/css/style.css">
    <!-- My js -->
    <script src="../../controller/utility/icon.js"></script>
</head>
<body class="overflow-hidden auth-background">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <form class="p-5 rounded shadow-lg bg-white" autocomplete="off">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Insert username" required>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Nickname</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Insert nickname" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="mb-3">
                <label for="repassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="repassword" name="repassword" placeholder="Confirm password" required>
            </div>
            <button type="button" id="registration" class="btn text-white" disabled>Register</button>
            <div>
                <div class="text-center mt-3">Already have an account? <a href="login.html" class="text-decoration-none">Login</a></div>
            </div>
        </form>
    </div>

    <!-- Bootstrap funcs -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Jquery funcs -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- Controllers -->
    <script src="../../controller/auth/register.js"></script>
</body>
</html>

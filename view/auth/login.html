<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>CM | Login</title>
</head>

<body class="overflow-hidden">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <form class="p-5 rounded shadow-lg"
            style="background: radial-gradient(farthest-side at 130% -30%, #2274A5, #F45B69)">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                    required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="remember-me">
                <label class="form-check-label" for="remember-me">Rememeber me</label>
            </div>
            <button type="submit" class="btn text-white" style="background-color: #2274A5;">Submit</button>
        </form>
    </div>
</body>

</html>

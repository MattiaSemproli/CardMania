<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Page title -->
    <title>CardMania | Upload</title>
    <!-- Bootstrap links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- My css -->
    <link rel="stylesheet" href="../../view/css/style.css">
    <!-- My js -->
    <script src="../../controller/utility/icon.js"></script>
</head>

<body>
    <!-- Header -->
    <header class="row gx-0 text-center text-white bg-black">
        <div class="col"></div>
        <h1 class="col py-2">CardMania</h1>
        <button id="logout" class="btn col text-end text-white p-0 pe-1" type="button">Logout</button>
    </header>
    
    <!-- Post Uploader -->
    <form id="upload-form" class="text-center" action="../../model/uploadPost.php" method="post" enctype="multipart/form-data">
        <!-- Image Uploader with Carousel -->
        <div class="container col-xl-6 mx-xl-auto mt-4">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Upload Image</h2>
                    <div class="col-8 mx-auto">
                        <img id="placeholder" class="img-fluid" src="../../view/res/placeholder.jpg" alt="">
                        <div class="row gx-0 mb-3">
                            <label for="photo" class="form-label">Add image</label>
                            <div class="row gx-0">
                                <input id="photo" class="form-control col-6 visually-hidden" name="photo" type="file" accept="image/*">
                                <button id="upload-image-button" class="btn col-4 mx-auto justify-content-center align-items-center" type="button">
                                    <span class="bi bi-plus-lg"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Title and description -->
        <div class="container col-xl-6 mx-xl-auto mt-4 last-element">
            <div class="card bg-light">
                <div class="card-body">
                    <div class="row gx-0">
                        <div class="col-12">
                            <div class="input-group mb-3">
                                <textarea id="description" class="form-control" name="description" placeholder="Description" rows="1" title="Description" aria-label="Description"></textarea>
                            </div>
                        </div>
                        <input id="username" name="username" type="text" aria-label="username" hidden>
                    </div>
                    <button type="submit" class="btn btn-primary">Upload</button>
                </div>
            </div>
        </div>
    </form>

    <!-- Navbar -->
    <div class="nav-to-load"></div>

    <!-- Bootstrap funcs -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Jquery funcs -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- Controllers -->
    <script src="../../controller/check/isLogged.js"></script>
    <script src="../../controller/auth/logout.js"></script>
    <script src="../../controller/upload.js"></script>
</body>

</html>

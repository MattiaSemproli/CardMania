<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Page title -->
    <title>CardMania | Upload</title>
    <!-- Bootstrap links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- My css -->
    <link rel="stylesheet" href="../../view/css/style.css">
    <!-- My js -->
    <script src="../../controller/utility/icon.js"></script>
</head>

<body>
    <!-- Header -->
    <header class="row gx-0 text-center text-white bg-black">
        <div class="col"></div>
        <h1 class="col py-2">CardMania</h1>
        <button id="logout" class="btn col text-end text-white p-0 pe-1" type="button">Logout</button>
    </header>
    <!-- Post Uploader -->
    <form class="text-center" action="#" method="post" id="upload-form" enctype="multipart/form-data">
        <!-- Image Uploader with Carousel -->
        <div class="container col-xl-6 mx-xl-auto mt-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Upload Image</h5>
                    <div>
                        <div id="postCarousel" class="carousel slide">
                            <div class="carousel-indicators">
                                <button type="button" data-bs-target="#postCarousel" data-bs-slide-to="0"
                                    class="active"></button>
                            </div>
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="../res/square_logo.png" class="img-fluid" alt="Uploaded Image 1">
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#postCarousel"
                                data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#postCarousel"
                                data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                        <div class="row gx-0 mb-3">
                            <label for="photo" class="form-label col-6">Add image</label>
                            <label for="removeImage" class="form-label col-6">Remove image</label>
                            <div class="row gx-0">
                                <input type="file" id="photo" class="form-control col-6 visually-hidden"
                                    accept="image/*">
                                <button type="button" id="uploadImageButton"
                                    class="btn col-4 mx-auto justify-content-center align-items-center">
                                    <i class="bi bi-plus-lg"></i>
                                </button>
                                <button type="button" id="removeImageButton"
                                    class="btn col-4 mx-auto justify-content-center align-items-center">
                                    <i class="bi bi-dash-lg"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Title and description -->
        <div class="container col-xl-6 mx-xl-auto mt-4" style="margin-bottom: 5rem;">
            <div class="card bg-light">
                <div class="card-body">
                    <div class="row gx-0">
                        <div class="col-12">
                            <div class="input-group mb-3">
                                <input id="title" type="text" class="form-control" placeholder="Title" rows="1">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="input-group mb-3">
                                <textarea id="description" class="form-control" placeholder="Description"
                                    rows="1"></textarea>
                            </div>
                        </div>
                        <div class="d-none" id="username"></div>
                        <button type="submit" class="btn btn-primary">Upload</button>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <!-- Navbar -->
    <div class="nav-to-load"></div>

    <!-- Bootstrap funcs -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Jquery funcs -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- Controllers -->
    <script src="../../controller/check/isLogged.js"></script>
    <script src="../../controller/auth/logout.js"></script>
    <script src="../../controller/upload.js"></script>
</body>

</html>
